<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Sign Up.css">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>SIGN UP</h2>
        <div class="underline-title"></div>
      </div>
      <form method="post" class="form" action="Project.php">

        <label for="user-FirstName" style="padding-top:13px">
            First Name
            </label>
          <input id="user-FirstName" class="form-content" type="name" name="firstname" autocomplete="on" required />
          <div class="form-border"></div>


          <label for="user-LastName" style="padding-top:13px">
            Last Name
            </label>
          <input id="user-LastName" class="form-content" type="name" name="lastname" autocomplete="on" required />
          <div class="form-border"></div>


        <label for="user-email" style="padding-top:13px">
          Email
          </label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>


        <label for="user-password" style="padding-top:22px">Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>   
        

        <input id="submit-btn" type="submit" name="sub" value="SIGN UP"  onclick="var result = user_info(); alert(result  +  'is your password');"  onclick="myFunction()"/>
<script>document.getElementById("submit-btn").addEventListener("click", myFunction);
  function myFunction() {
    window.location.href="Home.html";
  }</script>
      </form>
    </div>
  </div>
</body>
<script src ="login.js"></script>

</html>
